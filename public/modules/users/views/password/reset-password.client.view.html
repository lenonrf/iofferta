
<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
<section class="container">
    
<section class="row" data-ng-controller="PasswordController">
    
        
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    
    <h3 class="col-md-12 text-center">Recupeca&ccedil;&atilde;o de senha</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nova senha">
                </div>
                <div class="form-group">
                    <label for="verifyPassword">Confirme a senha</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Nova senha">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Atualizar</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
    </section>
