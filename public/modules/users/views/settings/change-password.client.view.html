<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
<section class="container">
    
    <section class="row" data-ng-controller="SettingsController">
        
                    
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
        
	<h3 class="col-md-12 text-center">Recuperar Senha</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">Senha atual</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Senha atual">
				</div>
				<div class="form-group">
					<label for="newPassword">Nova senha</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nova senha">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Confirmar nova senha</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Nova senha">
				</div>
				<div class="text-left form-group">
					<button type="submit" class="btn btn-large btn-primary">Salvar</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Senha atualizada com sucesso</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
    </section>
