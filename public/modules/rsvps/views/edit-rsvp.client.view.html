<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
<section class="container">

<section data-ng-controller="RsvpsController" data-ng-init="findOne()">

        <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="page-header">
        <h1>Editar Rsvp</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="rsvp">Rsvp</label>
                    <div class="controls">
                        <input type="text" data-ng-model="rsvp.nome" id="nome" class="form-control" placeholder="Rsvp" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
    </section>
