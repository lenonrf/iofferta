<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
<section class="container">

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    

<section data-ng-controller="LandingpagesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="landingpage.nome"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == landingpage.user._id">
		<a class="btn btn-primary" href="/#!/admin/landingpages/{{landingpage._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="landingpage.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="landingpage.user.displayName"></span>
		</em>
	</small>
</section>
    
    </section>
